<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
  <div class="text-center">
    <form class="mt-4" (ngSubmit)="createChallenge()">
      <div class="form-group">
        <label for="challengeName">Challenge Name:</label>
        <input [(ngModel)]="challenge.challengeName" name="challengeName" id="challengeName" class="form-control">
      </div>
      <div class="form-group">
        <label for="challengeDescription">Challenge Description:</label>
        <input [(ngModel)]="challenge.challengeDescription" name="challengeDescription" id="challengeDescription" class="form-control">
      </div>
      <div class="form-group">
        <label for="challengeType">Challenge Type:</label>
        <select [(ngModel)]="challenge.challengeType" name="challengeType" id="challengeType" class="form-control">
          <option value="Duration">Duration</option>
          <option value="Distance">Distance</option>
          <option value="Calories Burned">Calories Burned</option>
        </select>
      </div>
      <div class="form-group">
        <label for="target">Target:</label>
        <input [(ngModel)]="challenge.target" name="target" id="target" class="form-control">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input [(ngModel)]="challenge.startDate" name="startDate" id="startDate" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input [(ngModel)]="challenge.endDate" name="endDate" id="endDate" class="form-control" type="date">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
  </div>
</div>
