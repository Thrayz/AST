<div class="container">
  <div class="team-update">
    <h2>Update Team</h2>
    <form (submit)="updateTeam(team)" style="max-width: 300px;">
      <div class="form-group">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" [(ngModel)]="team.teamName" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
