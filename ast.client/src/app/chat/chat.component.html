<div class="chat-container">

  <div class="user-selection">
    <app-user-list (userSelected)="selectUser($event)"></app-user-list>
  </div>
  <div>
    <h1>Currently Connected Users</h1>
    <div *ngFor="let user of connectedUsers2" class="user-item">
      <button (click)="selectUser(user)">Select</button>
      <span>{{ user.userName }}</span>
    </div>

  </div>
  <div class="messages-container">

    <div *ngFor="let message of receivedMessages" [ngClass]="{ 'message-right': message.userId === 'you', 'message-left': message.userId !== 'you' }">
      <span class="sender">{{ message.userId === 'you' ? 'You' : 'Not You' }}:</span>
      <span class="text">{{ message.message }}</span>
    </div>

    <div *ngIf="selectedUser" class="private-chat">
      <div *ngFor="let message of privateChatMessages" [ngClass]="{ 'message-right': message.userId === 'you', 'message-left': message.userId !== 'you' }">
        <span class="sender">{{ message.userId === id ? 'You' : 'Not You' }}:</span>
        <span class="text">{{ message.content }}</span>
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage">
    <button (click)="sendMessage()">Send</button>
    <button (click)="broadcastMessage()">Broadcast</button>
  </div>
</div>
