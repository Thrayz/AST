<div class="container">
  <div class="row">
    <div class="col-md-8">
    
      <div class="card chat-container">
        <h1>Welcome to the general chat</h1>
        <div class="messages-container">
          <div *ngFor="let message of receivedMessages" [ngClass]="{ 'float-right': message.userId === 'you', 'float-left': message.userId !== 'you' }">
            <div class="media">
              <div class="media-body">
                <h5 class="mt-0">{{ message.userId === 'you' ? 'You' : 'Not You' }}</h5>
                {{ message.message }}
              </div>
            </div>
          </div>
          <div *ngIf="selectedUser" class="private-chat">
            <div *ngFor="let message of privateChatMessages" [ngClass]="{ 'float-right': message.userId === 'you', 'float-left': message.userId !== 'you' }">
              <div class="media">
                <div class="media-body">
                  <h5 class="mt-0">{{ message.userId === id ? 'You' : 'Not You' }}</h5>
                  {{ message.content }}
                </div>
              </div>
            </div>
          </div>
        </div>
    
          <div class="input-group" style="max-width: 300px;">
            <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="broadcastMessage()">Broadcast</button>
            </div>
          </div>
        </div>
      
    </div>
    <div class="col-md-4">
      <div class="card chat-container">
        <app-user-list (userSelected)="selectUser($event)"></app-user-list>
      </div>
    </div>
  </div>
</div>
