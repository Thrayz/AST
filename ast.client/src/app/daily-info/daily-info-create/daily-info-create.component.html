<div class="container">
  <h2>Create Daily Info</h2>
  <form (ngSubmit)="createDailyInfo()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="dailyInfo.date" name="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" [(ngModel)]="dailyInfo.weight" name="weight" class="form-control">
    </div>
    <div class="form-group">
      <label for="caloriesIntake">Calories Intake:</label>
      <input type="number" id="caloriesIntake" [(ngModel)]="dailyInfo.caloriesIntake" name="caloriesIntake" class="form-control">
    </div>
    <div class="form-group">
      <label for="activityId">Activity ID:</label>
      <input type="number" id="activityId" [(ngModel)]="dailyInfo.activityId" name="activityId" class="form-control">
    </div>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="dailyInfo.userId" name="userId" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
