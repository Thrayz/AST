<!-- activity-create.component.html -->

<div class="container">
  <h2>Create New Activity</h2>

  <form (submit)="createActivity()">
    <div class="form-group">
      <label for="activityType">Activity Type:</label>
      <select id="activityType" name="activityType" [(ngModel)]="activity.activityType" class="form-control" required>
        <option *ngFor="let type of activityTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div *ngIf="getActivityTypeRequirement(activity.activityType)?.requiresDistance" class="form-group">
      <label for="distance">Distance:</label>
      <input *ngIf="getActivityTypeRequirement(activity.activityType)?.requiresDistance" type="number" id="distance" name="distance" [(ngModel)]="activity.distance" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="activity.duration" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="activity.date" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="pace">Pace:</label>
      <select id="pace" name="pace" [(ngModel)]="activity.pace" class="form-control">
        <option *ngFor="let pace of paces" [value]="pace.factor">{{ pace.label }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Create</button>
  </form>
</div>
