<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form (ngSubmit)="addGoal()">
            <div class="form-group">
              <label for="goalType">Goal Type</label>
              <select class="form-control" id="goalType" [(ngModel)]="goal.goalType" name="goalType" required>
                <option value="" disabled selected>Select Goal Type</option>
                <option value="Weight Loss">Weight Loss</option>
                <option value="Fitness">Fitness</option>
                <option value="Nutrition">Nutrition</option>
              </select>
            </div>
            <div class="form-group">
              <label for="goalValue">Goal Value</label>
              <input type="number" class="form-control" id="goalValue" [(ngModel)]="goal.goalValue" name="goalValue" required>
            </div>
            <div class="form-group">
              <label for="date">Start Date</label>
              <input type="date" class="form-control" id="date" [(ngModel)]="goal.start" name="start" required>
            </div>
            <div class="form-group">
              <label for="date">Deadline</label>
              <input type="date" class="form-control" id="date" [(ngModel)]="goal.finish" name="finish" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
