
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form (ngSubmit)="addGoal()">
            <div class="form-group">
              <label for="goalType">Goal Type</label>
              <input type="text" class="form-control" id="goalType" [(ngModel)]="goal.goalType" name="goalType" required>
            </div>
            <div class="form-group">
              <label for="goalValue">Goal Value</label>
              <input type="number" class="form-control" id="goalValue" [(ngModel)]="goal.goalValue" name="goalValue" required>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" [(ngModel)]="goal.date" name="date" required>
            </div>
            <div class="form-group">
              <label for="userId">User Id</label>
              <input type="number" class="form-control" id="userId" [(ngModel)]="goal.userId" name="userId" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
