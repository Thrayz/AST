<form (ngSubmit)="addGoal()">
  <div class="form-group">
    <label for="goalType">Goal Type</label>
    <input type="text" class="form-control" id="goalType" [(ngModel)]="goal.goalType" name="goalType" required>
  </div>

  <div class="form-group">
    <label for="goalValue">Goal Value</label>
    <input type="number" class="form-control" id="goalValue" [(ngModel)]="goal.goalValue" name="goalValue" required>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="goal.date" name="date" required>
  </div>

  <div class="form-group">
    <label for="userId">User Id</label>
    <input type="number" class="form-control" id="userId" [(ngModel)]="goal.userId" name="userId" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
