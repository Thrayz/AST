<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Goal Type</th>
      <th>Goal Value</th>
      <th>Date</th>
      <th>User Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let goal of goals">
      <td>{{goal.id}}</td>
      <td>{{goal.goalType}}</td>
      <td>{{goal.goalValue}}</td>
      <td>{{goal.date | date}}</td>
      <td>{{goal.userId}}</td>
      <td>
        <button (click)="updateGoal(goal)">Edit</button>
        <button (click)="deleteGoal(goal.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
