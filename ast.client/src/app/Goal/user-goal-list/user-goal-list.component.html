<div class="container">
  <div class="row">
    <div class="col">
      <h3>Goals Progress</h3>
      <div *ngFor="let goal of goals">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ goal.goalType }}</h5>
            <p class="card-text">Progress: {{ goal.progress }}%</p>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" [style.width]="goal.progress + '%'" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
