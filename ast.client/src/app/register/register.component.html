<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <form (submit)="$event.preventDefault(); register(email.value, password.value)" class="form-group">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" #email required placeholder="Email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password required placeholder="Password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
