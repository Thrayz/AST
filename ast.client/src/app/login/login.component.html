<form (submit)="console(); login(email.value, password.value, rememberMe.checked)" class="form-group">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" #email required placeholder="Email" id="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password required placeholder="Password" id="password" class="form-control">
  </div>
  <div class="form-check">
    <input type="checkbox" #rememberMe id="rememberMe" class="form-check-input">
    <label for="rememberMe" class="form-check-label">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
