<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <form (submit)="$event.preventDefault(); login(email.value, password.value, rememberMe.checked)" class="form-group">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" #email required placeholder="Email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password required placeholder="Password" id="password" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" #rememberMe id="rememberMe" class="form-check-input">
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
