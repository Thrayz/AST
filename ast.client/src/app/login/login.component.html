<link href="login.component.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<video class="bg-video" playsinline autoplay muted loop>
  <source src="assets/4761426-uhd_4096_2160_25fps.mp4" type="video/mp4">
</video>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <form (submit)="$event.preventDefault(); login(email.value, password.value, rememberMe.checked)" class="form-group">
        <div class="form-group">
          <label for="email">User Name</label>
          <input type="email" #email required placeholder="User Name" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password required placeholder="Password" id="password" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" #rememberMe id="rememberMe" class="form-check-input">
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="" class="btn btn-link">Home</a>
      </form>
      <a routerLink="/register" class="btn btn-link">Sign Up</a> <!-- Replace "link-to-sign-up-form" with the actual link -->
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
